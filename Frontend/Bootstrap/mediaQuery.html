<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .column {
            float: left;
            width: 25%;
            padding: 20px;
        }

        /* Media Query */
        @media screen and ( max-width: 992px ) { /* 992보다 작아지면 50% */
            .column { width: 50%; }
        }

        @media screen and ( max-width: 600px ) { /* 992보다 작아지면 50% */
            .column { width: 100%; }
        }
    </style>
</head>
<body>
    <h2>Responsive Columns</h2>
    <div class="row">
        <div class="column" style="background-color: lightgray;">
            <h2>column 1</h2>
            <p>some text.....</p>
        </div>
        <div class="column" style="background-color: lightgray;">
            <h2>column 2</h2>
            <p>some text.....</p>
        </div>
        <div class="column" style="background-color: lightgray;">
            <h2>column 3</h2>
            <p>some text.....</p>
        </div>
        <div class="column" style="background-color: lightgray;">
            <h2>column 4</h2>
            <p>some text.....</p>
        </div>
    </div>
</body>
</html>
