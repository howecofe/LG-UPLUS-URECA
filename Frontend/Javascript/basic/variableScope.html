<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- es6(2017) 이전 var type, es6에서 let & const -->
    <!-- javascript에서 변수의 종류 의미는 표현하려고 하는 데이터와 무관, 사용 방식을 의미 -->
     <script>
        {
            // a = 10; // type 선언이 없는 경우 => var
            // console.log(a);

            // var a = 20; // 동일 변수명으로 새롭게 선언해도 에러 X <= 여러 javascript 모듈이 함께 사용될 때 심각한 문제
            // console.log(a);
        }

        var a = 5; // no scope
        let b = 10; // scoped 일반 변수
        const c = 100; // scoped 상수 변수

        // const
        // c = 200; // error

        // let, var
        a = 10;
        b = 20;

        {
            console.log(a, b, c);
        }

        {
            // let, const: 새로운 scope에서 바깥 scope에서 선언된 변수와 동일한 변수를 선언할 수 있다.
            let b = 30;
            let c = 200;
            console.log(a, b, c);

            {
                var a = 20;
                let b = 40;
                let c = 300;
                console.log(a, b, c);
            }

            // let, const: 동일 scope에서 선언된 변수와 동일한 변수를 선언할 수 있다.
            // let b = 40;
            console.log(a, b, c);
        }
        console.log(a, b, c);
     </script>
</body>
</html>
