<!-- 
브라우저의 입장. dom 문서 구조 완성이 가장 중요한 역할, 중간 중간에 실행되는 javascript가 자주 등장하면 일관된 작업 수행이 어렵다.
=> Javascript는 되도록 문서 하단(</body > 바로 위) 에 모아서 위치시키는 것을 권장.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="basic.js"></script>
    <h1>Basic Javascript Test</h1>
    <script>
        console.log(1);
    </script>
    <button onclick="console.log(2);">click</button>

    <!-- 
    이곳에 모든 js를 모아서 처리
    -->
    <!-- javascript async defer -->
</body>
</html>
